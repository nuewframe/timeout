name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            bin: timeout
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            bin: timeout
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            bin: timeout.exe
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Lint
        run: |
          cargo fmt --all --check
          cargo clippy --all-targets -- -D warnings
      - name: Test bins
        run: cargo test --bins --workspace
      - name: Test e2e
        run: cargo test --test e2e
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package (tar)
        if: matrix.archive == 'tar.gz'
        run: |
          staging="timeout-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "$staging"
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} "$staging/"
          cp LICENSE "$staging/"
          cp README.md "$staging/"
          tar -czf "$staging".tar.gz -C "$staging" .
          echo "asset=$staging.tar.gz" >> $GITHUB_ENV
      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $staging = "timeout-${{ github.ref_name }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path $staging | Out-Null
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.bin }} $staging/
          Copy-Item LICENSE $staging/
          Copy-Item README.md $staging/
          Compress-Archive -Path "$staging/*" -DestinationPath "$staging.zip"
          "asset=$staging.zip" | Out-File -FilePath $Env:GITHUB_ENV -Append
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract changelog for version
        run: |
          version="${{ github.ref_name }}"
          # Extract section between [version] and next [version] or end of file
          awk "/^## \[${version#v}\]/,/^## \[/{if (/^## \[${version#v}\]/) p=1; else if (/^## \[/) exit; if (p) print}" CHANGELOG.md > release-notes.md
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: artifacts/**/*

  publish-crates:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Ensure tag is on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "Tag ${GITHUB_REF} is not based on main; refusing to publish."
            exit 1
          fi
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish
